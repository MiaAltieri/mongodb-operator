type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"

parts:
  charm:
    charm-binary-python-packages:
      - setuptools
      - cryptography
    build-packages:
      - git
      - libffi-dev
      - libssl-dev
      - rustc
      - cargo
    # https://discourse.charmhub.io/t/charmcraft-launchpad-rust-ubuntu-lunar-weird-download-failures/12044
    build-environment:
      - CARGO_HTTP_MULTIPLEXING: "false"
